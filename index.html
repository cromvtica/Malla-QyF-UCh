<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla QyF Interactiva</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffe6f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 10px;
      align-items: start;
    }
    .semestre {
      display: flex;
      flex-direction: column;
      background-color: #fff0f5;
      border: 1px solid #d63384;
      border-radius: 10px;
      padding: 10px;
    }
    .semestre h2 {
      font-size: 16px;
      margin: 5px 0;
      text-align: center;
      color: #d63384;
    }
    .ramo {
      background-color: lightgray;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      margin: 4px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .ramo.aprobado {
      background-color: fuchsia;
      color: white;
    }
    .ramo:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva Química y Farmacia UChile</h1>
  <div class="grid" id="malla"></div>
  <script>
    const malla = document.getElementById("malla");

    const semestres = [
      {
        nombre: "I Semestre",
        ramos: [
          "Química General I",
          "Técnicas de Laboratorio Químico",
          "Mecánica",
          "Introducción al Cálculo",
          "Químico Farmacéutico y su Acción",
          "Inglés I"
        ]
      },
      {
        nombre: "II Semestre",
        ramos: [
          "Química General II",
          "Laboratorio de Química General",
          "Electromagnetismo",
          "Calculo Diferencial e Integral",
          "Biología General",
          "Medicamento y su Evolución",
          "Inglés II"
        ]
      },
      {
        nombre: "III Semestre",
        ramos: [
          "Química Orgánica I",
          "Química Analítica I",
          "Laboratorio de Química Orgánica",
          "Estadística y Análisis de Datos",
          "Fisiología Celular",
          "Investigación para las Ciencias Farmacéuticas",
          "Inglés III"
        ]
      },
      {
        nombre: "IV Semestre",
        ramos: [
          "Química Orgánica II",
          "Laboratorio de Análisis Químico",
          "Química Analítica II",
          "Fisicoquímica",
          "Fisiología de Sistemas",
          "Práctica Intermedia",
          "Inglés IV"
        ]
      },
      {
        nombre: "V Semestre",
        ramos: [
          "Laboratorio de Análisis Instrumental",
          "Botánica y Farmacognosia",
          "Química de Heterocíclicos y Análisis Espectroscópico",
          "Bioquímica",
          "Farmacología General",
          "Gestión de Calidad"
        ]
      },
      {
        nombre: "VI Semestre",
        ramos: [
          "Microbiología",
          "Farmacoquímica I",
          "Farmacología de Sistemas I",
          "Fisiopatología Molecular",
          "Legislación Farmacéutica",
          "Fisicoquímica Farmacéutica"
        ]
      },
      {
        nombre: "VII Semestre",
        ramos: [
          "Fisiopatología y Semiología",
          "Farmacoquímica II",
          "Farmacología de Sistemas II",
          "Salud Pública",
          "Tecnología Farmacéutica I",
          "Operaciones Unitarias"
        ]
      },
      {
        nombre: "VIII Semestre",
        ramos: [
          "Análisis de Medicamentos, Doping y Drogas de Abuso",
          "Nutrición Clínica",
          "Bioquímica Clínica",
          "Biofarmacia y Farmacocinética",
          "Tecnología Farmacéutica II",
          "Administración y Gestión Farmacéutica",
          "Estadística Farmacéutica"
        ]
      },
      {
        nombre: "IX Semestre",
        ramos: [
          "Farmacología Clínica",
          "Bromatología",
          "Toxicología",
          "Farmacia Asistencial",
          "Tecnología Cosmética"
        ]
      },
      {
        nombre: "X Semestre",
        ramos: [
          "Farmacia Clínica",
          "Práctica Profesional en Farmacia Comunitaria",
          "Biotecnología Farmacéutica",
          "Economía y Marketing Farmacéutico",
          "Innovación y Proyectos"
        ]
      },
      {
        nombre: "XI Semestre",
        ramos: [
          "Actividad Final de Titulación"
        ]
      }
    ];

    semestres.forEach(sem => {
      const col = document.createElement("div");
      col.classList.add("semestre");
      const titulo = document.createElement("h2");
      titulo.textContent = sem.nombre;
      col.appendChild(titulo);

      sem.ramos.forEach(ramo => {
        const div = document.createElement("div");
        div.textContent = ramo;
        div.classList.add("ramo");
        div.addEventListener("click", () => {
          div.classList.toggle("aprobado");
        });
        col.appendChild(div);
      });
      malla.appendChild(col);
    });
  </script>
</body>
</html>
