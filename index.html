<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Química y Farmacia UCh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #c2185b;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .box {
      padding: 10px;
      border-radius: 10px;
      background-color: #eee;
      color: #333;
      cursor: pointer;
      min-width: 180px;
      transition: background-color 0.3s;
    }
    .approved {
      background-color: #f06292 !important;
      color: white;
    }
    .locked {
      background-color: #ddd !important;
      color: #aaa;
      cursor: not-allowed;
    }
    .semester-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Malla Química y Farmacia UCh</h1>
  <div class="grid" id="grid"></div>

  <script>
    const coursesBySemester = [
      {
        title: "1º Semestre",
        courses: [
          "Química General I",
          "Técnicas de Laboratorio Químico",
          "Mecánica",
          "Introducción al Cálculo",
          "Químico Farmacéutico y su Acción",
          "Inglés I",
        ],
      },
      {
        title: "2º Semestre",
        courses: [
          "Química General II",
          "Laboratorio de Química General",
          "Electromagnetismo",
          "Calculo Diferencial e Integral",
          "Biología General",
          "Medicamento y su Evolución",
          "Inglés II",
        ],
      },
      {
        title: "3º Semestre",
        courses: [
          "Química Orgánica I",
          "Química Analítica I",
          "Laboratorio de Química Orgánica",
          "Estadística y Análisis de Datos",
          "Fisiología Celular",
          "Investigación para las Ciencias Farmacéuticas",
          "Inglés III",
        ],
      },
      {
        title: "4º Semestre",
        courses: [
          "Química Orgánica II",
          "Laboratorio de Análisis Químico",
          "Química Analítica II",
          "Fisicoquímica",
          "Fisiología de Sistemas",
          "Práctica Intermedia",
          "Inglés IV",
        ],
      },
      {
        title: "5º Semestre",
        courses: [
          "Laboratorio de Análisis Instrumental",
          "Botánica y Farmacognosia",
          "Química de Heterocíclicos y Análisis Espectroscópico",
          "Bioquímica",
          "Farmacología General",
          "Gestión de Calidad",
        ],
      },
      {
        title: "6º Semestre",
        courses: [
          "Microbiología",
          "Farmacoquímica I",
          "Farmacología de Sistemas I",
          "Fisiopatología Molecular",
          "Legislación Farmacéutica",
          "Fisicoquímica Farmacéutica",
        ],
      },
      {
        title: "7º Semestre",
        courses: [
          "Fisiopatología y Semiología",
          "Farmacoquímica II",
          "Farmacología de Sistemas II",
          "Salud Pública",
          "Tecnología Farmacéutica I",
          "Operaciones Unitarias",
        ],
      },
      {
        title: "8º Semestre",
        courses: [
          "Análisis de Medicamentos, Doping y Drogas de Abuso",
          "Nutrición Clínica",
          "Bioquímica Clínica",
          "Biofarmacia y Farmacocinética",
          "Tecnología Farmacéutica II",
          "Administración y Gestión Farmacéutica",
          "Estadística Farmacéutica",
        ],
      },
      {
        title: "9º Semestre",
        courses: [
          "Farmacología Clínica",
          "Bromatología",
          "Toxicología",
          "Farmacia Asistencial",
          "Tecnología Cosmética",
        ],
      },
      {
        title: "10º Semestre",
        courses: [
          "Farmacia Clínica",
          "Práctica Profesional en Farmacia Comunitaria",
          "Biotecnología Farmacéutica",
          "Economía y Marketing Farmacéutico",
          "Innovación y Proyectos",
        ],
      },
      {
        title: "11º Semestre",
        courses: [
          "Actividad Final de Titulación",
        ],
      },
    ];

    const grid = document.getElementById("grid");
    const savedState = JSON.parse(localStorage.getItem("approvedCourses") || "{}");

    coursesBySemester.forEach((semester) => {
      const column = document.createElement("div");
      column.className = "column";

      const title = document.createElement("div");
      title.className = "semester-title";
      title.textContent = semester.title;
      column.appendChild(title);

      semester.courses.forEach((course) => {
        const box = document.createElement("div");
        box.className = "box";
        box.textContent = course;

        if (savedState[course]) {
          box.classList.add("approved");
        }

        box.addEventListener("click", () => {
          const isApproved = box.classList.contains("approved");
          box.classList.toggle("approved");

          savedState[course] = !isApproved;
          localStorage.setItem("approvedCourses", JSON.stringify(savedState));
        });

        column.appendChild(box);
      });

      grid.appendChild(column);
    });
  </script>
</body>
</html>
