<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla QyF - UChile</title>
  <style>
    body {
      background-color: #ffe4f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: #c2185b;
    }

    .grid-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      overflow-x: auto;
    }

    .semester {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff0f6;
      border: 2px solid #ffc1e3;
      padding: 10px;
      border-radius: 10px;
      min-width: 180px;
    }

    .semester h2 {
      color: #ad1457;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .course {
      margin: 5px 0;
      padding: 8px;
      width: 160px;
      background-color: #f8bbd0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }

    .course:hover {
      background-color: #f06292;
      color: white;
    }

    .course:disabled {
      background-color: #e0e0e0;
      cursor: not-allowed;
      color: #888;
    }

    .course.approved {
      background-color: fuchsia;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva QyF - UChile</h1>
  <div class="grid-container" id="course-grid"></div>

  <script>
    const semesters = {
      'I Semestre': [
        { name: 'Química General I', id: '1' },
        { name: 'Técnicas de Laboratorio Clínico', id: '2' },
        { name: 'Matemática', id: '3' },
        { name: 'Introducción a la QyF', id: '4' },
        { name: 'Curso de Formación General', id: '5' },
        { name: 'Inglés I', id: '6' },
      ],
      'II Semestre': [
        { name: 'Química General II', id: '7', reqs: ['1'] },
        { name: 'Laboratorio de Q. General', id: '8', reqs: ['1'] },
        { name: 'Electromagnetismo', id: '9' },
        { name: 'Cálculo Diferencial e Integral', id: '10' },
        { name: 'El Químico Farmacéutico y su Rol', id: '11' },
        { name: 'Inglés II', id: '12', reqs: ['6'] },
      ],
      // Agrega más semestres aquí...
    };

    const approvedCourses = new Set();

    function isUnlocked(course) {
      return !course.reqs || course.reqs.every(r => approvedCourses.has(r));
    }

    function createCourseButton(course) {
      const button = document.createElement("button");
      button.textContent = course.name;
      button.className = "course";
      button.disabled = !isUnlocked(course);

      button.addEventListener("click", () => {
        if (!approvedCourses.has(course.id)) {
          approvedCourses.add(course.id);
          button.classList.add("approved");
        } else {
          approvedCourses.delete(course.id);
          button.classList.remove("approved");
        }
        updateCourses();
      });

      if (approvedCourses.has(course.id)) {
        button.classList.add("approved");
      }

      return button;
    }

    function updateCourses() {
      document.getElementById("course-grid").innerHTML = "";
      for (const [semesterName, courses] of Object.entries(semesters)) {
        const semesterCol = document.createElement("div");
        semesterCol.className = "semester";

        const title = document.createElement("h2");
        title.textContent = semesterName;
        semesterCol.appendChild(title);

        courses.forEach(course => {
          const button = createCourseButton(course);
          semesterCol.appendChild(button);
        });

        document.getElementById("course-grid").appendChild(semesterCol);
      }
    }

    updateCourses();
  </script>
</body>
</html>
